<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <button id="playButton" class="play-btn ">Play Game Made By Rohan Maiel</button>  <!--remove hidden-->
    <div class="game-container hidden" id="gameContainer">  <!--add hidden-->
        <h1>Tic-Tac-Toe</h1>

        <div class="scoreboard">
            <div class="score-player" id="playerXScore">
                Player 1
                
            </div>
            <div class="score-player" id="playerOScore">
                Player 2
               
            </div>
        </div>

        <h2 id="player1" class="status">Player 1's Turn</h2>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <h2 id="player2" class="status">Player 2's Turn</h2>

        <button id="restartButton" class="restart-btn">Restart Game</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
